<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка для скролла наверх</title>
    <style>
        body {
            height: 2000px; /* Для демонстрации скроллинга */
            background: linear-gradient(to bottom, #f0f0f0, #ccc);
        }
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Скрыть кнопку по умолчанию */
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Фиксированный блок слева -->
        <aside class="sidebar">
          <h4>Навигация по странице</h4>
          <div class="list-group">
            <a href="#lectures_link" class="list-group-item list-group-item-action">Лекции</a>
            <a href="#practice_link" class="list-group-item list-group-item-action">Практики</a>
            <a href="#map_link" class="list-group-item list-group-item-action">Карта</a>
          </div>
        </aside>
      
        <!-- Основной контент -->
        <main class="content">
          <div>
            <h2>Первый семестр</h2>
            <p id="lectures_link">Лекции</p>
            <!-- Остальной контент -->
          </div>
        </main>
      </div>

<button id="scrollToTopBtn">Наверх</button>

<script>
    // Получаем кнопку
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');

    // Показываем кнопку, когда скроллим вниз
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    };

    // Скроллим наверх при нажатии кнопки
    scrollToTopBtn.onclick = function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    };
</script>

</body>
</html>
